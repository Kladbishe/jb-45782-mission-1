<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="parent">
        <div class="div1">
            <br>
            <h3>Add Product</h3>
            <form id="productForm" onsubmit="addProduct(event)">

                <label class="form-label" for="nameProduct">Name product</label>
                <input class="form-control" id="nameProduct" type="text" required>

                <label class="form-label" for="priceProduct">Price product</label>
                <input class="form-control" id="priceProduct" type="number" required min="0" step="0.5">

                <label class="form-label" for="categoryProduct">Category product</label>
                <select class="form-select" name="" id="categoryProduct" required>
                    <option disabled selected value="">-</option>
                    <option value="drink">drink</option>
                    <option value="meat">meat</option>
                    <option value="dairy">dairy</option>
                    <option value="snacks">snacks</option>
                    <option value="basic">basic</option>
                </select>

                <label class="form-label" for="picURL">Link to picture</label>
                <input class="form-control" type="url" id="picURL" required>
                <br>
                <button class="btn btn-outline-primary">ðŸ›’ Add product ðŸ›’</button>

            </form>

        </div>

        <div class="div2">
            <h2>Cart My</h2>
            <table class="table table-hover">

                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price in shekel</th>
                        <th>Category</th>
                        <th>Picture</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="product-list">

                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
